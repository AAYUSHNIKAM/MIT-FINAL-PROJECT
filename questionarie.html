<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toggle Blocks</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    
    button {
        margin-right: 10px;
    }
    
    .content-block {
        display: block;
        width: 300px;
        height: 200px;
        border: 2px solid black;
        padding: 20px;
        margin-top: 20px;
    }
    
    .hidden {
        display: none;
    }
    </style>
</head>
<body>
    <button id="button1" onclick="showBlock('block1')">Button 1</button>
    <button id="button2" onclick="showBlock('block2')">Button 2</button>

    <div id="block1" class="content-block">
        <div class="day1">
            
        <div id="quiz-container">
            <!-- Questions will be dynamically generated here -->
        </div>
        <button id="final-submit" onclick="calculatePercentage()">Final Submit</button>
        <p id="result"></p>
    
    
        </div>
    </div>

    <div id="block2" class="content-block hidden">
        
        <div id="quiz-container">
                <!-- Questions will be dynamically generated here -->
            </div>
            <button id="final-submit" onclick="calculatePercentage()">Final Submit</button>
            <p id="result"></p>
        
        
    </div>

    <script src="month.js"></script>
</body>
</html>
